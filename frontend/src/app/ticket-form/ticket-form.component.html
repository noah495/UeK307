<mat-stepper #stepper>
  <mat-step>
    <ng-template matStepLabel> Create Ticket</ng-template>
    <h1 style="text-align: center">Create Ticket</h1>
    <div class="form-wrapper">
      <p>
        <mat-form-field id="firstname" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput required [(ngModel)]="firstName">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field id="lastname" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput required [(ngModel)]="lastName">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field id="email" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput required [(ngModel)]="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field id="phonenr" appearance="outline">
          <mat-label>Phone Nr.</mat-label>
          <input matInput [required]="false" [(ngModel)]="phoneNr">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Concert</mat-label>
          <mat-select class="concertSelect" required [(value)]="choice" (selectionChange)="assignChosenConcert()">
            <mat-option *ngFor="let concert of concerts" value="{{concert.id}}">{{concert.artist}}</mat-option>
          </mat-select>
          <mat-icon matSuffix>festival</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Bonus</mat-label>
          <mat-select [(value)]="bonus" required>
            <mat-option value="0">0</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="10">10</mat-option>
            <mat-option value="15">15</mat-option>
          </mat-select>
          <mat-icon matSuffix>percent</mat-icon>
        </mat-form-field>
      </p>
    </div>

    <div class="buttons">
      <button mat-raised-button style="margin-right: 20px" class="cancel-button" [routerLink]="'/'">Cancel</button>
      <button mat-raised-button class="save-button" (click)="saveTicket(stepper, ticketComponent)">Save</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel> Ticket Preview</ng-template>
    <h1 style="text-align: center">Ticket Preview</h1>
    <div class="ticket-wrapper">
      <app-ticket [ticket]="ticket" class="ticket" #ticketComponent>
      </app-ticket>
    </div>
    <!-- TODO: push to db on button click plus ticket text not showing -->
      <div class="confirm-button-div">
      <button mat-raised-button class="confirm-button" [routerLink]="'/'">Confirm</button>
      </div>
  </mat-step>
</mat-stepper>
