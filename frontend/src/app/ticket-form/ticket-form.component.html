<h1>New Ticket</h1>
<form class="formular-form">
  <div class="form-wrapper">
    <mat-label>Firstname</mat-label>
    <br>
    <input matInput placeholder="Max">
    <br><br>
    <mat-label>Lastname</mat-label>
    <br>
    <input matInput placeholder="Mustermann">
    <br><br>
    <mat-label>EMail</mat-label>
    <br>
    <input matInput placeholder="test@gmail.com">
    <br><br>
    <mat-label>Phone Nr.</mat-label>
    <br>
    <input matInput placeholder="0793333333">
    <br><br>
    <mat-label>Bonus</mat-label>
    <br>
    <input matInput placeholder="10%">
    <br><br>
    <mat-label>Concert</mat-label>
    <br>
    <select matNativeControl required>
      <option value="Select a concert">Select a concert</option>
      <option value="TestTest">Test Test</option>
      <option value="TestTest2">Test Test2</option>
    </select>
  </div>
</form>


<div class="button">
  <button mat-raised-button class="buttonCancel" style="background-color: #ff3b3b">Cancel</button>
  <button mat-raised-button style="background-color: forestgreen">Save</button>
</div>
