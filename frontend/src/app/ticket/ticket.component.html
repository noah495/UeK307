<mat-card>
  <div class="content">
    <div class="content__top-bar">
      <div class="content__title">
        <p>CONCERT NAME</p>
      </div>
      <div class="content__time-left">
        <p class="icon">‚è≥</p>
      </div>
    </div>
    <div class="content__bottom-wrapper">
      <div class="content__info">
        <app-ticket-info-field [is-editing]="isEditing" title="First name" value="{{ticket.firstName}}"></app-ticket-info-field>
        <app-ticket-info-field [is-editing]="isEditing" title="Last name" value="{{ticket.lastName}}"></app-ticket-info-field>
        <app-ticket-info-field [is-editing]="isEditing" title="Email" value="{{ticket.email}}"></app-ticket-info-field>
        <app-ticket-info-field [is-editing]="isEditing" title="Phone Nr." value="{{ticket.phoneNr}}"></app-ticket-info-field>
      </div>
      <div>
        <button mat-button class="content__edit-button" (click)="isEditing = !isEditing" *ngIf="!isEditing">
          <mat-icon>edit</mat-icon>
        </button>
        <div *ngIf="isEditing" class="buttons">
          <button mat-raised-button class="buttons__discard" [routerLink]="'/'" (click)="isEditing = false">
            Discard
          </button>
          <button mat-raised-button class="buttons__save">Save</button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
